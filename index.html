<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grandpa's News Hub</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr; /* Two columns */
      gap: 10px;
      padding: 10px;
      overflow-y: auto;
    }
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      background-color: #f0f0f0;
    }
    .card img {
      width: 90px;
      height: 90px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 0.9rem;
      font-weight: bold;
      color: #333;
    }
    footer {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }

    /* Mobile-Friendly Adjustments */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr 1fr; /* Maintain two columns on smaller screens */
      }
    }
  </style>
</head>
<body>
  <header>
     News <b> മലയാളം</b>
  </header>
  <main>
    <div class="card" onclick="openChannel('https://www.youtube.com/live/-8d8-c0yvyU?feature=shared')">
      <img src="media1.jpg" alt="Media one">
      <p>Media one</p>
    </div>
    <div class="card" onclick="openChannel('https://www.youtube.com/live/HGOiuQUwqEw?feature=shared')">
    <img src="reporter.png" alt="reporter">
    <p>Reporter tv</p>
    </div>
    <div class="card" onclick="openChannel('https://www.youtube.com/live/tgBTspqA5nY?feature=shared')">
    <img src="Manoramanews.jpg" alt="Manorama News">
    <p>Manorama News</p>
    </div>
    <div class="card" onclick="openChannel('https://www.youtube.com/live/1wECsnGZcfc?feature=shared')">
    <img src="24.jpg" alt="24 News">
    <p>24 News</p>
    </div>
    <div class="card" onclick="openChannel('https://www.youtube.com/live/Ko18SgceYX8?feature=shared')">
    <img src="aisanet.jpg" alt="Asianet News">
    <p>Asianet News</p>
    </div>
    <div class="card" onclick="openChannel('https://www.youtube.com/live/YGEgelAiUf0?feature=shared')">
    <img src="240919780014.jpg" alt="News 18">
    <p>Mathrubhumi News</p>
    </div>
    <div class="card" onclick="openChannel('https://www.youtube.com/live/DxK8pVYckWo?feature=shared')">
      <img src="janam.png" alt="Janam TV">
      <p>Janam TV</p>
    </div>
    
    
    <div class="card" onclick="openChannel('https://www.youtube.com/live/1pzmRi4ur9Y?feature=shared')">
      <img src="news18.png" alt="News 18">
      <p>News 18</p>
    </div>
    
    
  </main>
  <footer>
     News <b> മലയാളം</b>
  </footer>

  <script>
    function openChannel(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
